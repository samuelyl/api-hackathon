<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-Hackathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image" id="landingPage">
    <header class="header-container text-center">
      <h1 class="header-title">Happy Search!</h1>
    </header>
    <main class="main-container container h-75">
      <div class="hide error-text m-auto">
        <i class="fas fa-sad-tear"></i>&nbsp;UH OH! Something Went Wrong!&nbsp;<i class="fas fa-sad-tear"></i>
      </div>
      <div class="row justify-content-center h-100" id="formContainer">
        <form class="col-12 col-sm-6 form-layout m-auto" id="searchForm">
          <div class="form-group">
            <label for="business">Enter A Business:</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Find&nbsp;</div>
              </div>
              <input type="text" class="form-control" id="businessSearch" placeholder="Restaurants, Dentists, Gyms...">
            </div>
            <label for="location">Enter A Location:</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Near</div>
              </div>
              <input type="text" class="form-control" id="locationSearch" placeholder="LA, Chicago, NYC...">
            </div>
            <div class="button-container text-center">
              <button type="submit" class="btn btn-success" id="searchButton" disabled>Go!</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <div class="row d-none justify-content-center" id="resultTable">
      <div class="modal-overlay">
        <div class="modal-content">
        </div>
        <button class="close-button btn btn-sm btn-danger">X</button>
      </div>
      <div class="col-sm-9">
        <table class="table table-dark table-striped table-hover m-auto table-main">
          <thead class="thead-dark">
            <tr>
              <th class="column-1">Business Name</th>
              <th class="column-2">Phone Number</th>
              <th class="column-3">Address</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
        <!-- <button class="reset-button justify-content-center btn btn-danger" id="resetButton">Next</button> -->
      </div>
    </div>
  </div>
  <!-- <div class="hide error-text m-auto"><i class="fas fa-sad-tear"></i>Uh Oh! Something Went Wrong!<i class="fas fa-sad-tear"></i></div> -->
  <div class="modal"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="components/app.js"></script>
</body>
</html>

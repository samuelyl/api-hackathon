<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-Hackathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image" id="landingPage">
    <header class="header-container text-center">
      <h1 class="header-title">Happy Search</h1>
    </header>
    <main class="main-container row justify-content-center">
      <form class="col-5 form-layout" id="searchForm">
        <div class="form-group">
          <label for="business">Enter A Business:</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Find&nbsp;</div>
            </div>
            <input type="text" class="form-control" id="businessSearch" placeholder="Restaurants, Doctor's Offices, Gyms...">
          </div>
          <label for="location">Enter A Location:</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Near</div>
            </div>
            <input type="text" class="form-control" id="locationSearch" placeholder="LA, Chicago, NY...">
          </div>
          <div class="button-container text-center">
            <button type="submit" class="btn btn-success" id="searchButton">Happy Search!</button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="components/app.js"></script>
  <script src="components/main.js"></script>
</body>
</html>
